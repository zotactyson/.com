<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #4a6cf7;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .info {
            flex: 1;
            min-width: 300px;
            background: #f9fafc;
            padding: 30px;
        }
        
        .info h2 {
            color: #4a6cf7;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background: #4a6cf7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
        }
        
        .contact-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .contact-details p {
            color: #666;
            font-size: 15px;
        }
        
        .form-container {
            flex: 1;
            min-width: 300px;
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button i {
            margin-right: 8px;
        }
        
        button:hover {
            background: #3a5cd8;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .container {
                border-radius: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .info, .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Support</h1>
            <p>We're here to help and answer any questions you might have</p>
        </div>
        
        <div class="content">
            <div class="info">
                <h2>Get in Touch</h2>
                
                <div class="contact-method">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email Us</h3>
                        <p>We'll respond quickly to your inquiry</p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Response Time</h3>
                        <p>Typically within 24 hours</p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Help Center</h3>
                        <p>Browse our FAQ section for quick answers</p>
                    </div>
                </div>
            </div>
            
            <div class="form-container">
                <form id="contactForm" action="https://formsubmit.co/zotactyson@gmail.com" method="POST">
                    <!-- FormSubmit configuration -->
                    <input type="hidden" name="_subject" value="New support message from your website">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="#">
                    
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="urgency">Urgency</label>
                        <select id="urgency" name="urgency">
                            <option value="low">Low - General question</option>
                            <option value="medium" selected>Medium - Need help</option>
                            <option value="high">High - Urgent issue</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea id="message" name="message" required placeholder="Please describe your issue or question in detail"></textarea>
                    </div>
                    
                    <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                </form>
                
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Support Center | We value your feedback</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            const statusMessage = document.getElementById('statusMessage');
            
            // Simple validation
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!email || !message) {
                statusMessage.textContent = 'Please fill in all required fields.';
                statusMessage.className = 'status-message error';
                return;
            }
            
            // Email format validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                statusMessage.textContent = 'Please enter a valid email address.';
                statusMessage.className = 'status-message error';
                return;
            }
            
            // Change button to show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            // Create a form data object
            const formData = new FormData(this);
            
            // Send the form using fetch
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    statusMessage.textContent = 'Message sent successfully! We will get back to you soon.';
                    statusMessage.className = 'status-message success';
                    this.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                statusMessage.textContent = 'There was an error sending your message. Please try again.';
                statusMessage.className = 'status-message error';
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Scroll to status message
                statusMessage.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
