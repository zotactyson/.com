<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UNC Daily</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box input {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .user-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .meta-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #e1306c;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .meta-true {
            background: #4caf50;
        }
        
        .meta-false {
            background: #f44336;
        }
        
        .card-header {
            background: #405de6;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #405de6;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .username {
            font-weight: bold;
            font-size: 1.2rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .profile-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 4px;
            margin-left: 10px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .profile-link:hover {
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .profile-link i {
            margin-right: 5px;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .stat {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #405de6;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #777;
        }
        
        .info {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }
        
        .info-label {
            font-weight: bold;
            margin-right: 5px;
            color: #555;
            min-width: 60px;
            flex-shrink: 0;
        }
        
        .email-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .email-text {
            font-family: monospace;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }
        
        .copy-btn {
            background: #405de6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .copy-btn:hover {
            background: #304ac1;
        }
        
        .copy-btn i {
            margin-right: 5px;
        }
        
        .bio {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-style: italic;
            border-left: 3px solid #405de6;
            line-height: 1.4;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .pagination button {
            background: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .pagination button:hover {
            background: #f0f0f0;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .highlight {
            background-color: #ffff00 !important;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2rem;
            color: white;
        }
        
        .date-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e1306c;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #405de6;
            color: white;
        }
        
        .filter-btn:hover {
            background: #f0f0f0;
        }
        
        .filter-btn.active:hover {
            background: #304ac1;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .user-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .card-header {
                flex-wrap: wrap;
            }
            
            .profile-link {
                margin-top: 10px;
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 600px) {
            .user-grid {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-info {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .profile-link {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
            
            .stats {
                flex-wrap: wrap;
            }
            
            .stat {
                flex: 0 0 33.33%;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .search-box {
                margin-bottom: 20px;
            }
            
            .user-card {
                border-radius: 8px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .info {
                flex-direction: column;
            }
            
            .info-label {
                margin-bottom: 5px;
            }
            
            .email-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .email-text {
                max-width: 100%;
                margin-bottom: 8px;
            }
            
            .copy-btn {
                align-self: flex-end;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
            
            .pagination button {
                margin-bottom: 10px;
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-instagram"></i> DAILY UNC</h1>
            <p class="description">Browse the collection of Instagram user profiles with detailed information including followers, following, posts, and bio.</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search users by username, email, or bio...">
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Users</button>
            <button class="filter-btn" data-filter="meta-true">Meta TRUE</button>
            <button class="filter-btn" data-filter="meta-false">Meta FALSE</button>
            <button class="filter-btn" data-filter="active">Active Users</button>
            <button class="filter-btn" data-filter="inactive">Inactive Users</button>
        </div>
        
        <div class="user-grid" id="userGrid">
            <!-- User cards will be generated here -->
        </div>
        
        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        
        <div class="footer">
            <p>Provided by Zotactyson ❤️</p>
        </div>
    </div>

    <div class="toast" id="toast">Email copied to clipboard!</div>

    <script>
        // Updated user data with new information
        const users = [
            {
                user: "kfjsjah.fjs",
                email: "kfjsjah.fjs@gmail.com",
                followers: 0,
                following: 0,
                posts: 0,
                date: "2014-16",
                bio: "",
                rest: "k*******s@gmail.com",
                meta: false
            },
            {
                user: "alswhddhks905257",
                email: "alswhddhks905257@gmail.com",
                followers: 5,
                following: 64,
                posts: 0,
                date: "2014-16",
                bio: "",
                rest: "a*******7@gmail.com",
                meta: false
            },
            {
                user: "farnakrahimian",
                email: "farnakrahimian@gmail.com",
                followers: 0,
                following: 0,
                posts: 0,
                date: "2014-16",
                bio: "",
                rest: "f*******n@gmail.com",
                meta: false
            },
            {
                user: "jossse3433",
                email: "jossse3433@gmail.com",
                followers: 2,
                following: 0,
                posts: 0,
                date: "2014-16",
                bio: "",
                rest: "j*******3@gmail.com",
                meta: false
            },
        
        
        
            
        ];

        // Variables for pagination
        let currentPage = 1;
        const usersPerPage = 9;
        let filteredUsers = [...users];
        
        // Display users based on current page
        function displayUsers(usersArray) {
            const userGrid = document.getElementById('userGrid');
            userGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const paginatedUsers = usersArray.slice(startIndex, endIndex);
            
            if (paginatedUsers.length === 0) {
                userGrid.innerHTML = '<div class="no-results">No users found</div>';
                return;
            }
            
            paginatedUsers.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                // Get initials for avatar
                const initials = user.user ? user.user.substring(0, 2).toUpperCase() : "IG";
                
                // Create Instagram profile URL
                const profileUrl = user.user ? `https://instagram.com/${user.user}` : "#";
                
                userCard.innerHTML = `
                    ${user.meta !== undefined ? `<div class="meta-badge ${user.meta ? 'meta-true' : 'meta-false'}">META: ${user.meta ? 'TRUE ✅' : 'NO ✖️'}</div>` : ''}
                    ${user.date !== "?" ? `<div class="date-badge">${user.date}</div>` : ''}
                    <div class="card-header">
                        <div class="user-info">
                            <div class="avatar">${initials}</div>
                            <div class="username">${user.user || 'No Username'}</div>
                        </div>
                        ${user.user ? `<a href="${profileUrl}" target="_blank" class="profile-link">
                            <i class="fab fa-instagram"></i> View Profile
                        </a>` : ''}
                    </div>
                    <div class="card-body">
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${user.followers}</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${user.following}</div>
                                <div class="stat-label">Following</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${user.posts}</div>
                                <div class="stat-label">Posts</div>
                            </div>
                        </div>
                        <div class="info">
                            <span class="info-label">Email:</span>
                        </div>
                        <div class="email-container">
                            <span class="email-text">${user.email}</span>
                            <button class="copy-btn" data-email="${user.email}">
                                <i class="far fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="info">
                            <span class="info-label">Reset:</span> ${user.rest}
                        </div>
                        ${user.name ? `<div class="info"><span class="info-label">Name:</span> ${user.name}</div>` : ''}
                        ${user.hit ? `<div class="info"><span class="info-label">Hit:</span> ${user.hit}</div>` : ''}
                        ${user.bio ? `<div class="bio">${user.bio.replace(/\n/g, '<br>')}</div>` : ''}
                    </div>
                `;
                
                userGrid.appendChild(userCard);
            });
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const email = this.getAttribute('data-email');
                    copyToClipboard(email);
                    showToast('Email copied to clipboard!');
                });
            });
            
            updatePaginationButtons(usersArray.length);
        }
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // Update pagination buttons state
        function updatePaginationButtons(totalUsers) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(totalUsers / usersPerPage);
        }
        
        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                
                if (searchTerm.trim() === '') {
                    filteredUsers = [...users];
                    applyActiveFilter();
                    return;
                }
                
                filteredUsers = users.filter(user => 
                    (user.user && user.user.toLowerCase().includes(searchTerm)) ||
                    (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                    (user.bio && user.bio.toLowerCase().includes(searchTerm)) ||
                    (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                    (user.rest && user.rest.toLowerCase().includes(searchTerm))
                );
                
                currentPage = 1;
                displayUsers(filteredUsers);
            });
        }
        
        // Filter functionality
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    applyFilter(filter);
                });
            });
        }
        
        // Apply the selected filter
        function applyFilter(filter) {
            switch(filter) {
                case 'all':
                    filteredUsers = [...users];
                    break;
                case 'meta-true':
                    filteredUsers = users.filter(user => user.meta === true);
                    break;
                case 'meta-false':
                    filteredUsers = users.filter(user => user.meta === false);
                    break;
                case 'active':
                    filteredUsers = users.filter(user => user.followers > 0 || user.posts > 0);
                    break;
                case 'inactive':
                    filteredUsers = users.filter(user => user.followers === 0 && user.posts === 0);
                    break;
                default:
                    filteredUsers = [...users];
            }
            
            currentPage = 1;
            displayUsers(filteredUsers);
        }
        
        // Apply the active filter
        function applyActiveFilter() {
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            applyFilter(activeFilter);
        }
        
        // Initialize the page
        function init() {
            displayUsers(users);
            setupSearch();
            setupFilters();
            
            // Pagination event listeners
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayUsers(filteredUsers);
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentPage < Math.ceil(filteredUsers.length / usersPerPage)) {
                    currentPage++;
                    displayUsers(filteredUsers);
                }
            });
        }
        
        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
