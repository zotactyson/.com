<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Account Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f6fa 0%, #e9e4f0 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(110,72,170,0.12), 0 1.5px 8px rgba(0,0,0,0.08);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.2rem;
            color: #6e48aa;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .description {
            color: #444;
            font-size: 1.1rem;
        }
        .search-box {
            text-align: center;
            margin-bottom: 2rem;
        }
        #searchInput {
            width: 90%;
            max-width: 400px;
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        #searchInput:focus {
            border-color: #6e48aa;
        }
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .user-card {
            background: #f8f9fa;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(110,72,170,0.08);
            padding: 1.2rem 1rem 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #ff5e5e18;
            position: relative;
        }
        .user-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(110,72,170,0.14);
            border-color: #ff5e5e;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #6e48aa 60%, #9d50bb 100%);
            color: #fff;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(110,72,170,0.12);
        }
        .username {
            font-size: 1.08rem;
            font-weight: 600;
            color: #6e48aa;
            word-break: break-all;
        }
        .profile-link {
            color: #405de6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        .profile-link:hover {
            color: #fd1d1d;
            text-decoration: underline;
        }
        .profile-link i {
            margin-left: 6px;
            font-size: 1em;
            vertical-align: middle;
        }
        .card-body {
            width: 100%;
        }
        .credentials {
            margin-top: 0.5rem;
        }
        .credential {
            margin-bottom: 0.8rem;
        }
        .credential-label {
            font-size: 0.98rem;
            color: #9d50bb;
            font-weight: 600;
            margin-bottom: 2px;
            display: block;
        }
        .credential-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .credential-text {
            font-size: 1.05rem;
            color: #333;
            background: #e9e4f0;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        .copy-btn {
            background: linear-gradient(90deg, #ff5e5e 60%, #ffb347 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.98rem;
            font-weight: 600;
            padding: 7px 18px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(255,94,94,0.10);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .copy-btn:hover {
            background: linear-gradient(90deg, #ffb347 60%, #ff5e5e 100%);
            transform: scale(1.07);
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .pagination button {
            background: #6e48aa;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 24px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .pagination button:disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
        }
        .pagination button:hover:not(:disabled) {
            background: #9d50bb;
            transform: scale(1.07);
        }
        .footer {
            text-align: center;
            color: #6e48aa;
            font-size: 1rem;
            margin-top: 2rem;
        }
        .no-results {
            text-align: center;
            color: #ff5e5e;
            font-size: 1.2rem;
            padding: 2rem 0;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #6e48aa;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(110,72,170,0.12);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 9999;
        }
        .toast.show {
            opacity: 1;
            pointer-events: auto;
        }
        /* Birthday Popup */
        .birthday-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(110,72,170,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .birthday-popup.show {
            opacity: 1;
            pointer-events: auto;
        }
        .popup-content {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(110,72,170,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            position: relative;
            max-width: 350px;
            animation: popupFadeIn 0.7s;
        }
        @keyframes popupFadeIn {
            from { opacity: 0; transform: scale(0.8);}
            to { opacity: 1; transform: scale(1);}
        }
        .close-popup {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 1.5rem;
            color: #ff5e5e;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.2s;
        }
        .close-popup:hover {
            color: #9d50bb;
        }
        .cake-emoji {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 900px) {
            .container { padding: 1.2rem 0.5rem; }
            .user-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .container { padding: 0.5rem 0.2rem; }
            header h1 { font-size: 1.3rem; }
            .user-grid { grid-template-columns: 1fr; gap: 1rem;}
            .popup-content { padding: 1.2rem 0.5rem 1.2rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="birthday-popup" id="birthdayPopup">
        <div class="popup-content">
            <span class="close-popup" id="closePopup">&times;</span>
            <h2>🎉 Happy Birthday! 🎉</h2>
            <div class="cake-emoji">🎂</div>
            <p>Welcome to the Instagram Account Browser! Browse accounts with login credentials in a festive birthday theme!</p>
            <button id="letsPartyBtn" class="copy-btn" style="padding: 10px 20px; margin-top: 15px;">Let's Party!</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fab fa-instagram"></i> Instagram UNC 2k11 & 2k10 </h1>
            <p class="description">Browse 100+ Instagram UNC Of 2k11 & 2k10 for free which is provided by Zotactyson ~ </p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search accounts by username...">
        </div>
        
        <div class="user-grid" id="userGrid">
            <!-- Account cards will be generated here -->
        </div>
        
        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        
        <div class="footer">
            <p>Provided by Zotactyson ❤️ | </p>
        </div>
    </div>

        // Pagination variables
        const pageSize = 12;
        let currentPage = 1;
        let filteredAccounts = accounts;

        // DOM elements
        const userGrid = document.getElementById('userGrid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');

        // Display accounts
        function displayAccounts() {
            userGrid.innerHTML = '';
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageAccounts = filteredAccounts.slice(start, end);

            if (pageAccounts.length === 0) {
                userGrid.innerHTML = `<div class="no-results">No accounts found.</div>`;
                return;
            }

            pageAccounts.forEach(acc => {
                const initials = acc.username.slice(0, 2).toUpperCase();
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="user-info">
                            <div class="avatar">${initials}</div>
                            <div class="username">${acc.username}</div>
                        </div>
                        <a href="https://instagram.com/${acc.username}" target="_blank" class="profile-link" title="View Instagram Profile">
                            <i class="fab fa-instagram"></i> Profile
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="credentials">
                            <div class="credential">
                                <span class="credential-label">Username:</span>
                                <div class="credential-value">
                                    <span class="credential-text">${acc.username}</span>
                                    <button class="copy-btn" data-copy="${acc.username}"><i class="far fa-copy"></i> Copy</button>
                                </div>
                            </div>
                            <div class="credential">
                                <span class="credential-label">Password:</span>
                                <div class="credential-value">
                                    <span class="credential-text">${acc.password}</span>
                                    <button class="copy-btn" data-copy="${acc.password}"><i class="far fa-copy"></i> Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                userGrid.appendChild(card);
            });

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = end >= filteredAccounts.length;
        }

        // Copy to clipboard
        userGrid.addEventListener('click', function(e) {
            if (e.target.classList.contains('copy-btn') || e.target.closest('.copy-btn')) {
                const btn = e.target.closest('.copy-btn');
                const text = btn.getAttribute('data-copy');
                navigator.clipboard.writeText(text).then(() => {
                    toast.textContent = 'Copied to clipboard!';
                    toast.classList.add('show');
                    setTimeout(() => toast.classList.remove('show'), 1200);
                });
            }
        });

        // Pagination
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayAccounts();
            }
        });
        nextBtn.addEventListener('click', () => {
            if ((currentPage * pageSize) < filteredAccounts.length) {
                currentPage++;
                displayAccounts();
            }
        });

        // Search
        searchInput.addEventListener('input', function() {
            const val = this.value.trim().toLowerCase();
            filteredAccounts = accounts.filter(acc => acc.username.toLowerCase().includes(val));
            currentPage = 1;
            displayAccounts();
        });

        // Birthday popup
        const birthdayPopup = document.getElementById('birthdayPopup');
        const closePopup = document.getElementById('closePopup');
        const letsPartyBtn = document.getElementById('letsPartyBtn');
        setTimeout(() => birthdayPopup.classList.add('show'), 600);
        closePopup.onclick = () => birthdayPopup.classList.remove('show');
        letsPartyBtn.onclick = () => birthdayPopup.classList.remove('show');

        // Initial display
        displayAccounts();
    </script>
