<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        .gallery-item:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .image-container {
            width: 100%;
            height: 280px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
        }

        .image-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-info {
            padding: 22px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .image-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 18px;
            font-weight: 300;
        }

        .download-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .info-panel h2 {
            color: #fff;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .info-panel p {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            grid-column: 1 / -1;
            font-weight: 300;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            
            .image-container {
                height: 240px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .image-container {
                height: 220px;
            }
            
            .info-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>XML COLLECTION</h1>
            <p class="subtitle">Experience our collection of 100 premium XML </p>
        </header>

        <div class="info-panel">
            <h2>Premium Image Collection</h2>
            <p>"I do not own the rights to these XML files. They were sourced from various Telegram channels and are shared here for reference purposes only."</p>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Glass Morphism Gallery &copy; 2023 • All images are 512x512 pixels</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const totalImages = 100;
            
            // Show loading message
            gallery.innerHTML = '<div class="loading">Loading premium images...</div>';
            
            // Generate 100 gallery items
            setTimeout(() => {
                gallery.innerHTML = '';
                
                for (let i = 1; i <= totalImages; i++) {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    // Create image element
                    const img = document.createElement('img');
                    img.className = 'gallery-image';
                    img.alt = `xml-${i}`;
                    
                    // Using your actual image filenames
                    img.src = `image-xml (${i}).jpg`;
                    
                    // Add error handling for missing images
                    img.onerror = function() {
                        // If image doesn't exist, use a placeholder
                        this.src = `https://picsum.photos/512/512?random=${i}`;
                        this.alt = `Placeholder for xml-${i}`;
                    };
                    
                    const imageNumber = document.createElement('span');
                    imageNumber.className = 'image-number';
                    imageNumber.textContent = `xml-${i}`;
                    
                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    
                    const imageTitle = document.createElement('h3');
                    imageTitle.className = 'image-title';
                    imageTitle.textContent = `Image ${i}`;
                    
                    const imageDescription = document.createElement('p');
                    imageDescription.className = 'image-description';
                    imageDescription.textContent = `Premium quality • 512×512 pixels`;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'Download Image';
                    
                    // Add download functionality
                    downloadBtn.addEventListener('click', function() {
                        downloadImage(img.src, `image-xml (${i}).jpg`);
                    });
                    
                    imageContainer.appendChild(img);
                    imageContainer.appendChild(imageNumber);
                    
                    imageInfo.appendChild(imageTitle);
                    imageInfo.appendChild(imageDescription);
                    imageInfo.appendChild(downloadBtn);
                    
                    galleryItem.appendChild(imageContainer);
                    galleryItem.appendChild(imageInfo);
                    
                    gallery.appendChild(galleryItem);
                }
            }, 800); // Small delay to show loading message
            
            // Function to download image
            function downloadImage(imageUrl, filename) {
                // Create a temporary anchor element to trigger download
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Visual feedback
                const originalText = event.target.textContent;
                event.target.textContent = '✓ Downloaded';
                event.target.style.background = 'rgba(72, 187, 120, 0.3)';
                event.target.style.border = '1px solid rgba(72, 187, 120, 0.5)';
                
                setTimeout(() => {
                    event.target.textContent = originalText;
                    event.target.style.background = '';
                    event.target.style.border = '';
                }, 2000);
            }
        });
    </script>
</body>
</html>
